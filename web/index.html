<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibroBraille AI Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f172a;
            color: #e2e8f0;
            font-family: 'Inter', sans-serif;
        }

        .glass-card {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            transition: transform 0.3s ease;
        }

        .glass-card:hover {
            transform: translateY(-5px);
        }

        .status-dot {
            height: 12px;
            width: 12px;
            border-radius: 50%;
            display: inline-block;
        }

        .bg-online {
            background-color: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .btn-primary-custom {
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border: none;
        }

        .log-area {
            height: 200px;
            overflow-y: auto;
            background: #020617;
            font-family: monospace;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body class="py-5">
    <div class="container">
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h1 class="display-4 fw-bold">VibroBraille <span class="text-primary">Hybrid</span></h1>
                <p class="lead text-secondary">AI-Optimized Haptic Feedback Brain</p>
            </div>
        </div>

        <div class="row g-4">
            <!-- Connection Status -->
            <div class="col-md-4">
                <div class="glass-card p-4 h-100">
                    <h3>Device Status</h3>
                    <div class="d-flex align-items-center mb-3">
                        <span id="status-dot" class="status-dot me-2 animation-pulse"></span>
                        <span id="status-text">Disconnected</span>
                    </div>
                    <div id="qr-container" class="text-center mt-3 p-3 bg-white rounded">
                        <p class="text-dark small">Scan to pair Android device</p>
                        <!-- QR Code will be injected here -->
                        <div id="qrcode"></div>
                    </div>
                </div>
            </div>

            <!-- AI Text Pipeline -->
            <div class="col-md-8">
                <div class="glass-card p-4 h-100">
                    <h3>AI Text Relay</h3>
                    <div class="mb-3">
                        <label class="form-label text-secondary">Original Text</label>
                        <textarea id="input-text" class="form-control bg-dark text-white border-secondary" rows="4"
                            placeholder="Type or paste text to simplify and send to phone..."></textarea>
                    </div>
                    <button id="btn-process" class="btn btn-primary-custom px-4 py-2 fw-bold w-100">
                        Process with Gemini & Relay
                    </button>

                    <div class="mt-4">
                        <label class="form-label text-secondary">Tactile Output Log</label>
                        <div id="log-area" class="log-area"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        const sessionId = 'VB-' + Math.random().toString(36).substr(2, 9);
        const ws = new WebSocket('ws://localhost:3000');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const logArea = document.getElementById('log-area');

        new QRCode(document.getElementById("qrcode"), {
            text: sessionId,
            width: 128,
            height: 128
        });

        ws.onopen = () => {
            ws.send(JSON.stringify({ type: 'IDENTIFY', sessionId }));
            statusDot.classList.add('bg-online');
            statusText.innerText = 'Connected: ' + sessionId;
        };

        document.getElementById('btn-process').onclick = async () => {
            const text = document.getElementById('input-text').value;
            if (!text) return;

            addLog("Sending to Gemini...", "text-info");

            try {
                const response = await fetch('http://localhost:3000/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text,
                        sessionId: 'MOCK-SESSION-123' // Hardcoded to target the Mobile App
                    })
                });
                const result = await response.json();
                if (result.success) {
                    addLog("Braille relayed: " + result.processed, "text-success");
                } else {
                    addLog("Error: " + result.error, "text-danger");
                }
            } catch (e) {
                addLog("Relay Failed: Server unreachable", "text-danger");
            }
        };

        function addLog(msg, colorClass) {
            const entry = document.createElement('div');
            entry.className = colorClass;
            entry.innerText = `[${new Date().toLocaleTimeString()}] ${msg}`;
            logArea.prepend(entry);
        }
    </script>
</body>

</html>
